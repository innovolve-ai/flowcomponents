<script total>
  exports.name = "Counter";
  exports.group = "TypeRefinery";
  exports.version = "1";
  exports.icon = "fa fa-calculator";
  exports.author = "Team_Typerefienry";
  exports.config = {};
  exports.inputs = [{ id: "input", name: "Input" }];

  exports.make = function (instance) {
    var count = 0;

    instance.message = function ($) {
      count++;
      instance.status(count);
      $.destroy();
    };

    instance.trigger = function (data) {
      count = 0;
      instance.status(count);
    };
  };
</script>

<style>
  .CLASS .status {
    font-size: 35px;
    margin: 0;
    padding: 0 10px 10px;
    font-weight: bold;
    text-align: center;
  }
</style>

<readme> The component counts incoming messages. </readme>

<body>
  <header>
    <button class="exec button" data-exec="FUNC.trigger">Reset</button>
    <i class="ICON"></i>NAME
  </header>
  <footer
    data-bind="STATUS__text:(value || 0).format(0)"
    class="status"
  ></footer>
</body>
